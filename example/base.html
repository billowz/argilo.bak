<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Argilo â€¢ Basic </title>
</head>

<body>
    <a href="../index.html">Back</a>
</body>
<script src="../dist/argilo.js"></script>
<script type="text/javascript">
argilo.ready(function() {
    var data = {
        input: null,
        radio1: 'Radio1 Selected',
        radio2: 'Radio2 Selected',
        check1: 'CheckBox1 Selected',
        check2: 'CheckBox2 Selected',
        handler: function() {
            argilo.logger.info('event:', this, arguments);
        }
    }
    argilo.proxy.on(data, function(obj, proxy) {
        data = proxy || obj;
    });

    var s = new Date();
    var docTpl = argilo(document.getElementById('tpl/code.html').innerHTML);

    function renderTempl(id, renderTo) {
        var html = argilo.html(document.getElementById(id));
        argilo(html).complie(data)
            .appendTo(renderTo || document.body);
        docTpl.complie({
            template: html,
            templateUrl: id,
            js: 'new tpl(' + id + ').complie({\n\t\n}).appendTo(document.body);',
            toggleSource: function() {
                this.openSource = !this.openSource;
            }
        }).appendTo(renderTo || document.body);
    }

    renderTempl('tpl/input.html');
    renderTempl('tpl/checkbox.html');
});
</script>
<script id="tpl/code.html" type="text/template">
    <div style="margin:0 10px">
        <a href="javascript:void 0;" type="button" ag-onclick="toggleSource">Source</a>
        <div ag-if="openSource">
            {templateUrl}:{templateUrl}:
            <br/>
            <pre ag-text="template"></pre> javascript:
            <br/>
            <pre ag-text="js"></pre>
        </div>
    </div>
</script>
<script id="tpl/input.html" type="text/template">
    <div style="padding:10px">
        <label>One Way: </label>
        <input ag-value="input" />
    </div>
    <div style="padding:10px">
        <label>Two Way: </label>
        <input ag-input="input" ag-onclick='handler' />
        <p ag-if="input">
            Input: <strong>{input}</strong>
        </p>
    </div>
</script>
<script id="tpl/checkbox.html" type="text/template">
    <div style="padding:10px">
        <label for="radio1">Test Radio1</label>
        <input type="Radio" id="radio1" name="radio" ag-value="radio1" ag-input="input" />
        <label for="radio2">Test Radio2</label>
        <input type="Radio" id="radio2" name="radio" ag-value="radio2" ag-input="input" />
    </div>
    <div style="padding:10px">
        <label for="check1" ag-onclick='handler'>Test CheckBox1</label>
        <input type="CheckBox" id="check1" name="check" ag-value="check1" ag-input="input" />
        <label for="check2">Test CheckBox2</label>
        <input type="CheckBox" id="check2" name="check" ag-value="check2" ag-input="input" />
    </div>
</script>

</html>
