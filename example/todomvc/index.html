<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Argilo â€¢ TodoMVC </title>
    <link rel="stylesheet" href="../../node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="../../node_modules/todomvc-app-css/index.css">
</head>

<body>
    <div class="todoapp"></div>
    <div class="info">
        <p>Double-click to edit a todo</p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        <p><a href="../../index.html">Back</a></p>
    </div>
</body>
<script src="../../dist/argilo.js"></script>
<script src="./index.js"></script>
<script id="tpl/todo.html" type="text/template">
    <div class="header">
        <h1>${@title}</h1>
        <input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" ag-onkeydown="addTodo | key 13">
    </div>

    <div class="main" ag-if="#todos.length">
        <input class="toggle-all" type="checkbox"
            ag-checked="state.completedNum && state.completedNum == #todos.length" ag-onchange="toggleAll()">
        <ul class="todo-list">
            <li class="todo" ag-each="todo, idx in scope.todos " ag-class="{completed: todo.completed, editing: todo === state.edited}"
              ag-if="display(@visibility,todo.completed)">
                <div class="view">
                    <input class="toggle" type="checkbox" ag-checked="todo.completed" ag-onchange="toggle(todo)">
                    <label ag-ondblclick="editTodo(todo)">${idx}&nbsp; - &nbsp;${todo.title}</label>
                    <button class="destroy" ag-onclick="removeTodo(todo)"></button>
                </div>
                <input class="edit" type="text" ag-input="todo.title" ag-focus="todo == state.edited" ag-onblur="updateTodo(todo)">
            </li>
        </ul>
    </div>

    <div class="footer" ag-if="#todos.length">
        <span class="todo-count">
            ${state.completedNum | unit 'item','%s %s'}&nbsp;left
        </span>
        <ul class="filters">
            <li><a href="#" ag-onclick="@visibility = 'all'" ag-class="{selected: @visibility == 'all'}">All</a></li>
            <li><a href="#" ag-onclick="@visibility = 'active'" ag-class="{selected: @visibility == 'active'}">Active</a></li>
            <li><a href="#" ag-onclick="@visibility = 'completed'" ag-class="{selected: @visibility == 'completed'}">Completed</a></li>
        </ul>
        <button class="clear-completed" ag-onclick="clear" ag-show="state.completedNum">
            Clear completed
        </button>
    </div>
</script>

</html>
