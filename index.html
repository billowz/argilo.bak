<script src="dist/argilo.js"></script>
<script>
argilo.ready(function() {
    var data = {
        time: null
    }
    argilo.proxy.on(data, function(obj, proxy) {
        data = proxy || obj;
    });
    argilo('<h3> Current Time: <span style="color:red">{time}</span></h3>')
        .complie(data).appendTo(document.body)

    function updateTime() {
        data.time = new Date().toLocaleString();
        setTimeout(updateTime, 1000);
    }
    updateTime();
});
</script>
