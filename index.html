<script src="dist/argilo.js"></script>
<script>
argilo.ready(function() {
    argilo({
      template: '<h3> Current Time: <span style="color:red">${!#time ? "N/A":scope.time}</span></h3>',
      collector: {
        timeoutId: null,
        created: function(){
          this.updateTime = this.updateTime.bind(this)
        },
        mounted: function(){
          this.timeoutId = this.updateTime()
        },
        unmounted: function(){
          clearTimeout(this.timeoutId)
        },
        updateTime: function(){
          this.scope.time = new Date().toLocaleString()
          setTimeout(this.updateTime, 1000)
        }
      }
    }).complie({
        time: null
    }).appendTo(document.body)
});
</script>
